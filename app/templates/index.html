<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Personalizadas</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
       body {
    font-family: 'Poppins', sans-serif;
    background: url('https://source.unsplash.com/1600x900/?technology,news') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(30, 30, 30, 0.9);
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    color: #1db954;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
}

.noticia {
    background: #272727;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: transform 0.3s ease-in-out;
}

.noticia:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
}

.noticia h2 {
    font-size: 1.8rem;
    color: #f8f9fa;
}

.noticia p {
    font-size: 1rem;
    color: #d6d6d6;
    line-height: 1.5;
}

.noticia a {
    text-decoration: none;
    color: #1db954;
    font-weight: bold;
    transition: color 0.3s;
}

.noticia a:hover {
    color: #1ed760;
    text-decoration: underline;
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="blue darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Notícias</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <h4 class="center-align">Últimas Notícias</h4>

        <!-- Formulário de seleção de categoria -->
        <form method="POST" class="row">
            <div class="input-field col s8">
                <select name="categoria" id="categoria" class="browser-default">
                    {% for cat in categorias %}
                        <option value="{{ cat }}" {% if cat == categoria_atual %}selected{% endif %}>
                            {{ cat.capitalize() }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col s4">
                <button type="submit" class="btn waves-effect waves-light blue">Filtrar</button>
            </div>
        </form>

        <!-- Exibição das notícias -->
        {% for noticia in noticias %}
            <div class="noticia">
                <h2>{{ noticia.title }}</h2>
                <p>{{ noticia.description or "Descrição não disponível." }}</p>
                <a href="{{ noticia.url }}" target="_blank">Leia mais</a>
            </div>
        {% endfor %}
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
