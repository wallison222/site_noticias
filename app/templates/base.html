<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site de Notícias{% endblock %}</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="blue darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Notícias</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="?categoria=general">Geral</a></li>
                    <li><a href="?categoria=business">Negócios</a></li>
                    <li><a href="?categoria=sports">Esportes</a></li>
                    <li><a href="?categoria=technology">Tecnologia</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
